name: re-usable flow java maven

on:
  workflow_call:
    inputs:
      environment_name:
        description: 'Environment - e2e_integration, s1, s2, s3, s4, all'
        default: 'e2e_integration'
        required: true
        type: string
      scope_name:
        description: 'Type of scoped cases - newfeature_testng, regression_testng, sanity_testng'
        default: 'sanity_testng'
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome
      volumes:
        - /tmp:/tmp
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Maven
        run: sudo apt-get install maven
      - name: Run Selenium test
        run: |
          ls
          mvn -ntp -B -q clean test -Dsurefire.suiteXmlFiles=test_control/${{ inputs.environment_name }}/${{ inputs.scope_name }}.xml
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: target-folder
          path: target