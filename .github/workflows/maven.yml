name: re-usable flow java maven

on:
  workflow_call:
    inputs:
      environment_name:
        description: 'Environment - e2e_integration, s1, s2, s3, s4, all'
        default: 'e2e_integration'
        required: true
        type: string
      scope_name:
        description: 'Type of scoped cases - newfeature_testng, regression_testng, sanity_testng'
        default: 'sanity_testng'
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome
      options: --tmpfs /tempdir:rw
    steps:
      - name: Run my command
        run: |
          ls
          mkdir /tempdir/mydir
          echo "Hello world" > /tempdir/mydir/myfile.txt